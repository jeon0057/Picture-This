<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- viewport smaller than 960px -->
      <source srcset="images/museum-320.png"
              media="(max-width: 320px)">
      <source srcset="images/museum-480.png"
              media="(max-width: 480px)">
      <source srcset="images/museum-720.png"
              media="(max-width: 720px)">
      <source srcset="images/museum-960.png"
              media="(max-width: 959px)">

      <!-- viewport larger than 960px -->
      <source srcset="images/museum-square-640.jpg"
              media="(max-width: 1280px)">
      <source srcset="images/museum-square-800.jpg"
              media="(min-width: 1281px)">

      <img class="orig-img" 
           src="images/museum.jpg" 
           alt="placeholder">
    </picture>
  </header>
</body>

</html>
